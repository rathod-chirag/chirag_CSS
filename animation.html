<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid skyblue;

			animation-name: boxcolor;
			animation-duration: 4s;
			animation-iteration-count: 4;
		}
		@keyframes boxcolor{
			50%{
				background-color: darkcyan;
			}
			100%{
				background-color: lightblue;
			}
		}
		#ruf:after {
			color: dimgray;
			content: ""
			animation-name: countrynameanimation;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}
		@keyframes countrynameanimation{
			25%{
				content: "India";
			}
			50%{
				content: "Russia";
			}
			75%{
				content: "Koria";
			}
			100%{
				content: "Japan";
			}
		}

	</style>
</head>
<body>
     <div>
     	
     </div>
     <h1>Visit <span id="ruf"> </span></h1>
</body>
</html>
