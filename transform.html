<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css Transform</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: lightcyan;
			border: 2px,  solid, darkgray;
		    display: flex;
		    transition: transform,3s;
		    justify-content: center;
		    align-items: center;
		}
		.box:hover {
			transform: rotate(20deg) skew(10deg) rotate(15deg) translate(100%);
		}
		.container{
			width: 100vw;
			height: 150vw;
			border: 2px, solid, royalblue;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="box">
		
	</div>
	
</div>
</body>
</html>
